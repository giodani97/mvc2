<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h1>Detail of person:</h1>
Id:<p th:text="${person.id}"/>
Name:<p th:text="${person.firstName}"/>
Surname:<p th:text="${person.lastName}"/>

<a href="" th:href="@{edit(id=${person.id})}"> edit </a><br>
<a href="" th:href="@{delete(id=${person.id})}"> delete </a><br>
<a href="list"> Show the list </a>

</body>
</html>
